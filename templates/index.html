<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Ads Analyzer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/plotly.js/2.26.0/plotly.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            color: #7f8c8d;
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .upload-section {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .file-upload {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            cursor: pointer;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .file-input-wrapper:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .upload-btn {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .upload-btn:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
        }

        .data-info {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            display: none;
        }

        .data-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .overview-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .overview-card:hover {
            transform: translateY(-5px);
        }

        .overview-card h3 {
            font-size: 1.2rem;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .overview-card .value {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .overview-card .label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .columns-section {
            background: rgba(247, 248, 249, 0.8);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 25px;
        }

        .columns-section h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .columns-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 10px;
        }

        .column-tag {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            text-align: center;
            font-weight: 500;
        }

        .missing-values-section {
            background: rgba(247, 248, 249, 0.8);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 25px;
        }

        .missing-values-section h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .missing-values-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .missing-value-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding: 12px 15px;
            border-radius: 10px;
            border-left: 4px solid #e74c3c;
        }

        .missing-value-item.no-missing {
            border-left-color: #27ae60;
        }

        .missing-count {
            background: #e74c3c;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .missing-count.zero {
            background: #27ae60;
        }

        .data-preview-section {
            background: rgba(247, 248, 249, 0.8);
            padding: 25px;
            border-radius: 15px;
        }

        .data-preview-section h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .table-wrapper {
            overflow-x: auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .preview-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            font-size: 0.9rem;
        }

        .preview-table th {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 12px 10px;
            text-align: left;
            font-weight: 600;
            font-size: 0.85rem;
        }

        .preview-table td {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }

        .preview-table tbody tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        .preview-table tbody tr:hover {
            background-color: rgba(102, 126, 234, 0.1);
        }

        .analysis-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .analysis-btn {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            padding: 20px;
            border-radius: 15px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .analysis-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .analysis-btn:nth-child(2) {
            background: linear-gradient(45deg, #3498db, #2980b9);
        }

        .analysis-btn:nth-child(3) {
            background: linear-gradient(45deg, #9b59b6, #8e44ad);
        }

        .analysis-btn:nth-child(4) {
            background: linear-gradient(45deg, #f39c12, #e67e22);
        }

        .results-section {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            display: none;
        }

        .results-section h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.8rem;
            text-align: center;
        }

        .plot-container {
            text-align: center;
            margin: 20px 0;
        }

        .plot-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #667eea;
            font-size: 1.1rem;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #667eea;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            text-align: center;
            display: none;
        }

        .success {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            text-align: center;
            display: none;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .table th, .table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .table th {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            font-weight: 600;
        }

        .table-striped tbody tr:nth-of-type(odd) {
            background-color: rgba(102, 126, 234, 0.05);
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .analysis-buttons {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ User Ads Analyzer</h1>
            <p>Upload your user profiles dataset and discover powerful insights about user behavior, demographics, and advertising effectiveness through advanced analytics and machine learning.</p>
        </div>

        <div class="upload-section">
            <div class="file-upload">
                <label class="file-input-wrapper">
                    üìÅ Choose CSV File
                    <input type="file" id="csvFile" accept=".csv">
                </label>
                <button class="upload-btn" id="uploadBtn" disabled>üöÄ Upload & Analyze</button>
            </div>
            <div class="error" id="errorMsg"></div>
            <div class="success" id="successMsg"></div>
            <div class="loading" id="loading">Processing your data...</div>
        </div>

        <div class="data-info" id="dataInfo">
            <h2>üìä Dataset Analysis Dashboard</h2>
            <div id="dataDetails"></div>
        </div>

        <div class="analysis-buttons hidden" id="analysisButtons">
            <button class="analysis-btn" onclick="runAnalysis('demographic')">
                üë• Demographic Analysis
            </button>
            <button class="analysis-btn" onclick="runAnalysis('behavior')">
                üì± Behavior Analysis
            </button>
            <button class="analysis-btn" onclick="runAnalysis('interests')">
                ‚ù§Ô∏è Interests Analysis
            </button>
            <button class="analysis-btn" onclick="runAnalysis('clustering')">
                üéØ User Segmentation
            </button>
        </div>

        <div class="results-section" id="resultsSection">
            <h2 id="resultsTitle">Analysis Results</h2>
            <div class="loading" id="analysisLoading">Running analysis...</div>
            <div id="resultsContent"></div>
        </div>
    </div>

    <script>
        let csvFile = null;
        
        document.getElementById('csvFile').addEventListener('change', function(e) {
            csvFile = e.target.files[0];
            const uploadBtn = document.getElementById('uploadBtn');
            if (csvFile) {
                uploadBtn.disabled = false;
                uploadBtn.textContent = `üöÄ Upload ${csvFile.name}`;
            } else {
                uploadBtn.disabled = true;
                uploadBtn.textContent = 'üöÄ Upload & Analyze';
            }
        });

        document.getElementById('uploadBtn').addEventListener('click', uploadFile);

        function showError(message) {
            const errorEl = document.getElementById('errorMsg');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            setTimeout(() => errorEl.style.display = 'none', 5000);
        }

        function showSuccess(message) {
            const successEl = document.getElementById('successMsg');
            successEl.textContent = message;
            successEl.style.display = 'block';
            setTimeout(() => successEl.style.display = 'none', 5000);
        }

        async function uploadFile() {
            if (!csvFile) return;

            const formData = new FormData();
            formData.append('file', csvFile);

            const loadingEl = document.getElementById('loading');
            loadingEl.style.display = 'block';

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showSuccess('File uploaded successfully!');
                    displayDataInfo(result.info);
                    document.getElementById('analysisButtons').classList.remove('hidden');
                } else {
                    showError(result.error || 'Upload failed');
                }
            } catch (error) {
                showError('Upload failed: ' + error.message);
            } finally {
                loadingEl.style.display = 'none';
            }
        }

        function displayDataInfo(info) {
            const dataInfoEl = document.getElementById('dataInfo');
            const dataDetailsEl = document.getElementById('dataDetails');
            
            // Create overview cards
            let overviewHtml = `
                <div class="data-overview">
                    <div class="overview-card">
                        <h3>üìä Dataset Size</h3>
                        <div class="value">${info.shape[0].toLocaleString()}</div>
                        <div class="label">Rows</div>
                    </div>
                    <div class="overview-card">
                        <h3>üìã Features</h3>
                        <div class="value">${info.shape[1]}</div>
                        <div class="label">Columns</div>
                    </div>
                    <div class="overview-card">
                        <h3>üîç Data Quality</h3>
                        <div class="value">${Object.values(info.missing_values).reduce((a, b) => a + b, 0) === 0 ? '‚úÖ' : '‚ö†Ô∏è'}</div>
                        <div class="label">${Object.values(info.missing_values).reduce((a, b) => a + b, 0) === 0 ? 'Complete' : 'Has Missing'}</div>
                    </div>
                    <div class="overview-card">
                        <h3>üìà Memory Usage</h3>
                        <div class="value">${(info.shape[0] * info.shape[1] * 8 / 1024 / 1024).toFixed(1)}</div>
                        <div class="label">MB (Est.)</div>
                    </div>
                </div>
            `;
            
            // Create columns section
            let columnsHtml = `
                <div class="columns-section">
                    <h3>üìã Dataset Columns</h3>
                    <div class="columns-grid">
            `;
            info.columns.forEach(col => {
                columnsHtml += `<div class="column-tag">${col}</div>`;
            });
            columnsHtml += `</div></div>`;
            
            // Create missing values section
            let missingValuesHtml = `
                <div class="missing-values-section">
                    <h3>üîç Data Quality Check</h3>
                    <div class="missing-values-grid">
            `;
            
            for (const [col, count] of Object.entries(info.missing_values)) {
                const isMissing = count > 0;
                missingValuesHtml += `
                    <div class="missing-value-item ${isMissing ? '' : 'no-missing'}">
                        <span>${col}</span>
                        <span class="missing-count ${isMissing ? '' : 'zero'}">${count}</span>
                    </div>
                `;
            }
            missingValuesHtml += `</div></div>`;
            
            // Create data preview section
            let previewHtml = `
                <div class="data-preview-section">
                    <h3>üëÄ Data Preview (First 5 Rows)</h3>
                    <div class="table-wrapper">
                        ${info.head.replace('class="table table-striped"', 'class="preview-table"')}
                    </div>
                </div>
            `;
            
            dataDetailsEl.innerHTML = overviewHtml + columnsHtml + missingValuesHtml + previewHtml;
            dataInfoEl.style.display = 'block';
        }

        async function runAnalysis(type) {
            const resultsSection = document.getElementById('resultsSection');
            const resultsTitle = document.getElementById('resultsTitle');
            const resultsContent = document.getElementById('resultsContent');
            const loadingEl = document.getElementById('analysisLoading');
            
            // Clear previous results
            resultsContent.innerHTML = '';
            resultsSection.style.display = 'block';
            loadingEl.style.display = 'block';
            
            // Set title based on analysis type
            const titles = {
                'demographic': 'üë• Demographic Analysis',
                'behavior': 'üì± User Behavior Analysis',
                'interests': '‚ù§Ô∏è User Interests Analysis',
                'clustering': 'üéØ User Segmentation Analysis'
            };
            resultsTitle.textContent = titles[type];
            
            try {
                const response = await fetch(`/${type}_analysis`);
                const result = await response.json();
                
                if (result.error) {
                    showError(result.error);
                    return;
                }
                
                // Display results based on analysis type
                if (type === 'clustering') {
                    resultsContent.innerHTML = `
                        <div class="plot-container">
                            <div id="radarChart"></div>
                        </div>
                        <h3>Cluster Summary</h3>
                        ${result.cluster_summary}
                    `;
                    
                    // Render Plotly chart
                    const radarData = JSON.parse(result.radar_chart);
                    Plotly.newPlot('radarChart', radarData.data, radarData.layout, {responsive: true});
                } else {
                    resultsContent.innerHTML = `
                        <div class="plot-container">
                            <img src="data:image/png;base64,${result.plot}" alt="${type} analysis plot">
                        </div>
                    `;
                }
                
            } catch (error) {
                showError('Analysis failed: ' + error.message);
            } finally {
                loadingEl.style.display = 'none';
            }
        }
    </script>
</body>
</html>
